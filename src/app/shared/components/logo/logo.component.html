<div class="logo" [ngClass]="size">
  <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Outer circle (clock/alert representation) -->
    <circle cx="50" cy="50" r="45" class="logo-circle" />

    <!-- Clock hands -->
    <line
      x1="50"
      y1="50"
      x2="50"
      y2="20"
      class="clock-hand"
      transform="rotate(45, 50, 50)"
    />
    <line
      x1="50"
      y1="50"
      x2="70"
      y2="50"
      class="clock-hand"
      transform="rotate(45, 50, 50)"
    />

    <!-- Sports elements -->
    <circle cx="50" cy="50" r="8" class="center-dot" />

    <!-- Alert waves -->
    <path d="M 25,50 Q 50,30 75,50" class="alert-wave" fill="none" />
    <path d="M 25,60 Q 50,40 75,60" class="alert-wave" fill="none" />
  </svg>
</div>
